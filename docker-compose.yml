services:
  # Redis service
  redis:
    image: redis:8.2.2-alpine
    container_name: stock-pulse-redis
    ports:
      - "6379:6379" # i think we can remove this line but for now we leave it
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Stock Pulse API service
  stock-pulse:
    build:
      context: .
      args:
        DATA_DIR: ${DATA_DIR:-/app/data}
    container_name: stock-pulse-api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - app_data:${DATA_DIR:-/app/data}  # Persist SQLite database
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - REDIS_TTL_SECONDS=${REDIS_TTL_SECONDS:-120}
      - DATA_DIR=${DATA_DIR:-/app/data}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - DEBUG=${DEBUG:-true}
      - WEBSOCKET_UPDATE_INTERVAL=${WEBSOCKET_UPDATE_INTERVAL:-0.5}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_data:
    driver: local

